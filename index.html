<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <section class="section-card">
      <img src="src/images/illustration-hero.svg" alt="imagem Order Summary">
      <section class="section-informat">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="div-menu-icons">
          <div class="div-music-icon">
            <img src="src/images/icon-music.svg" alt="music icon">
            <div class="div-icons-card">
              <strong>
                Annual Plan
              </strong>
              <span>
                $59.99/year
              </span>
            </div>
          </div>
          <a class="div-a" href="#">Change</a>
        </div>
        <button class="btn-proceed" type="button">Proceed to Payment</button>
        <a class="a-cancel" href="#">Cancel Order</a>
      </section>
    </section>
    <footer class="attribution">
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </div>
      <div>
        Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank">Humberto Ribeiro</a>.
      </div>
    </footer>
  </main>
</body>

</html>
